syntax = "proto3";

option go_package = "github.com/jurelou/forensibus/proto";

package proto;

// The worker service definition.
service Worker {
  // Sends a ping
  rpc Ping (PingRequest) returns (PingResponse) {}
}

// The request message containing the ping's data
message PingRequest {
  string identifier = 1;
}

// The ping's response message
message PingResponse {
  string message = 1;
}